<h2>Products</h2>
<div *ngFor="let product of products">
  <h3>
    <a href="" [title]="product.name + ' details'" [routerLink]="['products/', product.id, product.name]">
      {{ product.name }}
    </a>
  </h3>
  <p *ngIf="product.description">
    description: {{ product.description }}
  </p>
  <button type="button" (click)="share()">Share</button>
  <factory-product-alerts
    [product]="product"
    (notify)="onNotify()"
  ></factory-product-alerts>
</div>
