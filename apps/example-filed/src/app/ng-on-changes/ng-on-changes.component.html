<p>ng-on-changes works!</p>
<p>
  <label>Name:</label>
  <input type="text" [(ngModel)]="name">
</p>
<p>
  <label>Age:</label>
  <input type="number" [(ngModel)]="age">
</p>
<p>
  <label>Hobby:</label>
  <input type="text" [(ngModel)]="hobby">
</p>
<button (click)="changeProfile()">Change Profile</button>
<button (click)="changeHobby()">Change Hobby</button>
<app-ng-on-changes-child [userProfile]="userProfile"></app-ng-on-changes-child>
